    <div id="app" class="container">
        <div style="position:fixed;width:100%; top:0;left:0;height:50px;display:block">
            <!-- Messages Area -->
            <div v-cloak v-if="infoMessage.length" class="alert alert-info fade show animate__animated animate__flash">
                <button type="button" v-on:click="infoMessage=''" class="close" data-dismiss="alert"> &times; </button>
                <strong>Success!</strong> {{infoMessage}} <i style="font-size: 15px" class="far fa-smile-wink"></i>.
            </div>
            <div v-cloak v-if="errorMessage.length" class="alert alert-danger fade show animate__animated animate__flash">
                <button type="button" v-on:click="errorMessage=''" class="close" data-dismiss="alert"> &times; </button>
                <strong>Success!</strong> {{errorMessage}} .
            </div>
            <div v-cloak v-if="warningMessage.length" class="alert alert-warning fade show animate__animated animate__flash">
                <button type="button" v-on:click="errorMessage=''" class="close" data-dismiss="alert"> &times; </button>
                <strong>Warning!</strong> {{warningMessage}} .
            </div>
        </div>
        <div style="display:block" class="row">
            <div style="position:fixed;top:55px;left:20px;padding-top:20px" class="col-md-3 " >
                <!-- Form Area -->
                <form class="row g-3 animate__animated animate__flipInX" v-on:submit.prevent="search()">
                    <div style="padding: 0px;margin:10px">
                        <button class="btn btn-outline-danger col-md-3" v-on:click.prevent="sortme('name')"
                                style="height: 45px; margin-top: 0px; background-color: #f5b7b1">
                            Sort
                        </button>
                        <button class="btn btn-outline-danger col-md-4" type="reset"
                                style="height: 45px; margin-top: 0px; background-color: #f5b7b1">
                            reset
                        </button><!--v-show="user_id != 0"-->
                        <button type="button"
                                style=" height: 45px; margin-top: 0px; background-color: #f5b7b1; text-align: center;"
                                class="btn btn-outline-danger col-md-4" @click.prevent="RemoveAllBlacklist()">
                            Clear B list
                        </button>
                    </div>
                    <div id="userDropdown1">
                         
                        <select style=" border-bottom: 1px solid orange" class="form-select" v-model="restaurant.user_ID" id="validationDefault04"
                                         name="LeaveType" @change="onselectedChange($event)" required>
                            <option value="">Select User</option>
                            <option value="1">David</option>
                            <option value="2">Vignesh</option>
                            <option value="3">Hammad</option>
                        </select>
                    </div>
                    <div style="display:flex; justify-content:center" class="">
                        <label style="width: 100px;  border-bottom: 1px solid orange" class="form-label">name</label>
                        <input style=" border-bottom: 1px solid orange" type="text"
                               name="restaurant.RestaurantName" v-model="restaurant.RestaurantName" class="form-control"
                               id="validationDefault01" value="" />
                    </div>
                    <div style="display:flex" class="">
                        <label style="width: 100px;  border-bottom: 1px solid orange" class="form-label">Country</label>
                        <select style=" border-bottom: 1px solid orange" v-model="restaurant.countryID"
                                class="form-select">
                            <option value=""></option>
                            <option value="1">Canada</option>
                            <option value="2">USA</option>
                            <option value="3">UK</option>
                        </select>
                    </div>


                    <div style="display:flex;" class="">
                        <label style="width: 100px;  border-bottom: 1px solid orange" class="form-label">Zip</label>
                        <input style=" border-bottom: 1px solid orange" type="text" v-model="restaurant.postalCode" class="form-control" id="validationDefault06" />
                    </div>
                    <div style="display:flex" class="">
                        <label  style=" border-bottom: 1px solid orange" for="validationDefaultUsername" class="form-label">Distance</label>
                        <div class="input-group">
                            <input style=" border-bottom: 1px solid orange" type="number" name="distination" v-model="restaurant.distance" class="form-control"
                                   aria-describedby="inputGroupPrepend2" />
                        </div>
                    </div>
                    <div style="display:flex" v class="">
                        <label style="width: 100px;  border-bottom: 1px solid orange" class="form-label">City</label> 
                        <select style=" border-bottom: 1px solid orange"  v-model="restaurant.cityId" class="form-select">
                            <option value=""></option>
                            <option value="1">london</option>
                            <option value="2">Victoria</option>
                            <option value="3">New York</option>
                        </select>
                    </div>
                    <div style="display:flex" class="">
                        <label style="width: 100px;  border-bottom: 1px solid orange" class="form-label">Rating</label> 
                        <select style=" border-bottom: 1px solid orange" v-model="restaurant.Rating"
                                                                         class="form-select">
                            <option value=""></option>
                            <option value="5">5 = Excellent</option>
                            <option value="4">4 = Very Good</option>
                            <option value="3">3 = Good</option>
                            <option value="2">2 = Weak</option>
                            <option value="1">1 = Less than Acceptable</option>
                        </select>
                    </div>
                    <div class="" style="margin-top: 25px; margin-bottom: 30px; font-weight: bolder">
                        <div class="form-check">
                            <input  v-model="restaurant.favorites" class="form-check-input" type="checkbox"
                                   value="" id="invalidCheck2" />
                            <label class="form-check-label">My Favorite</label>
                        </div>
                    </div>
                    <button class="btn btn-outline-danger col-md-12" type="submit"
                            style="color: black; height: 45px; margin-top: 0px; background-color: #f5b7b1 ">
                        Search
                    </button>
                </form>
            </div>

            <div style="display: flex; flex-wrap:wrap;top:55px; float:right" class="col-md-9">
                <!-- Restaurant loop Area -->
                <div style=" width:300px; margin:5px; padding-bottom: 10px" class="dropshad animate__animated animate__fadeIn" v-cloak v-for="(r,index) in listOfRestaurants"
                     :unique-key="true">
                    <div style="height: 350px; overflow: hidden; padding: 5px; padding-left: 1px; padding-bottom: 10px;"
                         class="card mb-3 rounded-10 shadow-sm">
                        <img style="position: relative; top: 0px; left: 2.5px; width: 100%; height: 55%;"
                             :src="`./images/${r.image}.jpg`" alt="pic" />
                        <div class="" style="display: flex; justify-content: space-between; align-items: baseline;">
                            <p style="font-size: 20px; width: 60%; padding: 0px; margin: 0px; padding-top: 7px;" class="text-left">
                                {{r.name}}
                            </p>
                            <div class="" style="display: flex; width: 40%; justify-content: space-around;">
                                <i style="font-size: 25px; cursor: pointer" :unique-key="true" class="fab fa-gratipay"
                                   @click.prevent="setAsFavorite(r)" v-bind:style="r.isFavorite ? 'color:red' : 'color:black'"></i> <i style="font-size: 25px; cursor: pointer; color: black" :unique-key="true" class="fas fa-ban"
                                                                                                                                       @click.prevent="setAsBlacklist(r)"></i>
                            </div>
                        </div> <!-- end -->
                        <div class="" style="display: flex; align-items: baseline; padding-left: 11px;">
                            <p style="font-size: 15px; padding: 0px; margin: 0px; padding-top: 7px; align-items: flex-start;"
                               class="text-left">
                                <span>
                                    <div>Rating : {{r.rating}}</div> &nbsp;&nbsp;&nbsp; <i style="color: gold"
                                                                                           class="fa fa-star checked"></i>
                                </span>
                            </p>
                            <div class="" style="display: flex; width: 40%; justify-content: space-around;"></div>
                        </div> <!-- end -->
                        <div class=""
                             style="display: flex; justify-content: space-between; align-items: baseline; padding-left: 11px;">
                            <p style="font-size: 15px; padding: 0px; margin: 0px; padding-top: 7px; align-items: flex-start;"
                               class="text-left"> Destance : {{r.destance}} km </p>
                            <div class="" style="display: flex; width: 40%; justify-content: space-around;"></div>
                        </div>
                        <div class=""
                             style="display: flex; justify-content: space-between; align-items: baseline; padding-left: 11px;">
                            <p style="font-size: 12px; font-weight: bold; padding: 0px; margin: 0px; padding-top: 7px; align-items: flex-start;"
                               class="text-left"> Country : {{r.country}} - {{r.city}} </p>
                            <div class="" style="display: flex; width: 40%; justify-content: space-around;"></div>
                        </div> <!-- end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
